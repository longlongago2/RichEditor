<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cf-rich-editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../dist/CFRichEditor.css" />
</head>
<body>
<div id="root"></div>
</body>
<script src="../node_modules/react/dist/react.js"></script>
<script src="../node_modules/react-dom/dist/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
<script src="../dist/CFRichEditor.js"></script>
<script type="text/babel">
    'use strict';

    const { EditorRecur, RichEditor } = CFRichEditor;
    class DemoRichEditor extends React.Component {
        constructor(props) {
            super(props);
            this.onChange = this._onChange.bind(this);
        }

        _onChange(html, rawState) {
            console.log(rawState);
        }

        render() {
            return (
                    <div style={{ margin: '10px 20%' }}>
                        <RichEditor
                                importHtml
                                initialHtml="<p>demo</p>"
                                onChange={this.onChange}
                        />
                    </div>
            );
        }
    }
    ReactDOM.render(<DemoRichEditor />, document.getElementById('root'));
</script>
</html>
